<body>

<!--Navigation using bootstrap classes-->

<header>
    <nav class="navbar navbar-light bg-light navbar-expand-sm"> 
        <a class="navbar-brand uppercase mr-3" href="index.html"><h2>spice</h2></a>

            </li>
            <li class="active nav-item mr-3">
                <a href="contact.html">Contact us</a>
            </li>
        </ul>
    </nav>
</header>

<!--Form and Map-->

<section class="container-fluid">
    <div class="row">
        <div class="col-lg-2 col-md-1 col-sm-0 background-color">
            
        </div>
        <div class="col-lg-4 col-md-5 col-sm-12">
            <h1 class="uppercase contact-us">contact us</h1>
            <form>
                <div class="form-group">
                    <label for="namef">Name</label>
                    <input type="text" class="form-control" id="namef" placeholder="Name" required>
                </div>
                <div class="form-group">
                    <label for="emailf">Email address</label>
                    <input type="email" class="form-control" id="emailf" placeholder="name@example.com" required>
                </div>
                <div class="form-group">
                    <label for="inqueryf">Inquery</label>
                    <select class="form-control" id="inqueryf">
                    <option>Book a table online</option>
                    <option></option>
                    <option>Give us feedback</option>
                    <option>Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="textareaf">Please provide us infomation below</label>
                    <textarea class="form-control" id="textareaf" rows="3" required></textarea>
                </div>
                    <button type="submit" class="btn btn-Success mb-2" value="Submit"></button>
            </form>
        </div>
        <div class="col-lg-4 col-md-5 col-sm-12">
            <h1 class="uppercase contact-us">find us</h1>
            <iframe title="google maps location" id="googlemaps" 
            src="https://www.google.com/maps/@51.5420512,0.0024592,103m/data=!3m1!1e3"
            allowfullscreen></iframe>
        </div>
        <div class="col-lg-2 col-md-1 col-sm-0 background-color">
        
        </div>
    </div>
</section>

<!-- Footer using font-awesome-->
